plugins {
    alias(libs.plugins.androidApplication)
}

android {
    namespace 'com.venomdevelopment.sunwise'
    compileSdk 35

    defaultConfig {
        applicationId "com.venomdevelopment.sunwise"
        minSdk 26
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.activity
    //noinspection UseTomlInstead
    implementation 'androidx.appcompat:appcompat:1.7.0'
    //noinspection UseTomlInstead
    implementation 'com.google.android.material:material:1.12.0'
    //noinspection UseTomlInstead
    implementation 'com.android.volley:volley:1.2.1'
    //noinspection UseTomlInstead
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    //noinspection UseTomlInstead
    implementation 'com.google.code.gson:gson:2.10.1'
    //noinspection UseTomlInstead
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    //noinspection UseTomlInstead
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    //noinspection UseTomlInstead
    implementation 'androidx.core:core:1.15.0'
    //noinspection UseTomlInstead
    implementation 'com.jjoe64:graphview:4.2.2'
    //noinspection UseTomlInstead
    implementation "androidx.datastore:datastore-preferences:1.1.2"
    // optional - RxJava2 support
    //noinspection UseTomlInstead
    implementation "androidx.datastore:datastore-preferences-rxjava2:1.1.2"

    // optional - RxJava3 support
    //noinspection UseTomlInstead
    implementation "androidx.datastore:datastore-preferences-rxjava3:1.1.2"
    implementation libs.lottie
    implementation libs.preference
}